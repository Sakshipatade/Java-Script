<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Enter name: </label>
    <input type="text" id="name">

    <input type="button" value="ADD" onclick="addData()">
    <input type="button" value="REMOVE" onclick="removeData()">

    <select id="name_list">
        <option value="Sakshi">Sakshi</option>
        <option value="Vaishnavi">Vaishnavi</option>
        <option value="Akshay">Akshay</option>
    </select>


    <script>
        function addData() {
           name =  document.getElementById("name").value;
           list = document.getElementById("name_list");
           option = new Option(name);
           list.add(option);
        }

        function removeData() {
           list = document.getElementById("name_list");
           curr_index = list.selectedIndex;
           list.remove(curr_index);
        }
    </script>
</body>
</html>
